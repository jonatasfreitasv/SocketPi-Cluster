global
    maxconn 4096
    nbproc 1

defaults
    mode http

    log global

    option httplog
    option  http-server-close
    option  dontlognull
    option  redispatch
    option  contstats

    retries 3
    backlog 10000

    timeout client          25s
    timeout connect          5s
    timeout server          25s
    timeout tunnel        3600s
    timeout http-keep-alive  1s
    timeout http-request    15s
    timeout queue           30s
    timeout tarpit          60s

    default-server inter 3s rise 2 fall 3
    option forwardfor

listen haproxy 0.0.0.0:80
    stats enable
    stats hide-version
    stats realm   Haproxy\ Statistics
    stats uri /haproxy?stats

frontend socketio-cluster
    bind *:843

    default_backend socketio-cluster-nodes

backend socketio-cluster-nodes
    balance roundrobin

    option httpchk HEAD /health
    http-check expect status 200

    server master localhost:8080        weight 1    maxconn 1024 check
    server node1  192.168.0.102:8080    weight 1    maxconn 1024 check
    server node2  192.168.0.103:8080    weight 1    maxconn 1024 check