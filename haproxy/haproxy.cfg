global
    maxconn 4096
    nbproc 1

defaults
    mode http

listen haproxy
    bind *:80

    stats enable
    stats hide-version
    stats realm   Haproxy\ Statistics
    stats uri /haproxy?stats

frontend socketio-cluster 0.0.0.0:843

    acl is_websocket hdr(Upgrade) -i WebSocket
    acl is_websocket hdr_beg(Host) -i ws

    use_backend socket_backend if is_websocket

backend socketio-cluster-nodes

    balance roundrobin

    option forwardfor

    timeout queue 5000
    timeout server 5000
    timeout connect 500

    option httpchk HEAD /health
    http-check expect status 200

    server master localhost:8080        weight 1    maxconn 1024 check
    server node1  192.168.0.102:8080    weight 1    maxconn 1024 check
    server node2  192.168.0.103:8080    weight 1    maxconn 1024 check